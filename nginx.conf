server {
  listen 80;
  server_name localhost;

  # Set the root directory for serving static files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # This is the crucial part for Single Page Applications (SPAs)
  # It ensures that any request that doesn't match a file or directory
  # on the server will be redirected to index.html.
  # This allows React Router to handle the routing on the client-side.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Gzip compression for better performance
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
